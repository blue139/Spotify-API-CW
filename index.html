<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Top Tracks Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Spotify Logo" class="spotify-logo">
        <h1>Spotify Top Tracks Finder</h1>
    </header>
    <main>
        <form id="searchForm">
            <input type="text" id="artist" placeholder="Artist Name" required>
            <select id="country">
                <option value="">Select Country</option>
                <option value="CN">China</option>
                <option value="IN">India</option>
                <option value="US">United States</option>
                <option value="ID">Indonesia</option>
                <option value="PK">Pakistan</option>
                <option value="BR">Brazil</option>
                <option value="NG">Nigeria</option>
                <option value="BD">Bangladesh</option>
                <option value="RU">Russia</option>
                <option value="JP">Japan</option>
                <option value="MX">Mexico</option>
                <option value="PH">Philippines</option>
                <option value="VN">Vietnam</option>
                <option value="ET">Ethiopia</option>
                <option value="EG">Egypt</option>
                <option value="DE">Germany</option>
                <option value="IR">Iran</option>
                <option value="TR">Turkey</option>
                <option value="FR">France</option>
                <option value="GB">United Kingdom</option>
                <option value="TH">Thailand</option>
                <option value="IT">Italy</option>
                <option value="ZA">South Africa</option>
                <option value="KE">Kenya</option>
                <option value="AR">Argentina</option>
                <option value="UA">Ukraine</option>
                <option value="DZ">Algeria</option>
                <option value="PL">Poland</option>
                <option value="CA">Canada</option>
                <option value="MA">Morocco</option>
                <option value="SA">Saudi Arabia</option>
                <option value="SD">Sudan</option>
                <option value="MY">Malaysia</option>
                <option value="AU">Australia</option>
                <option value="PE">Peru</option>
                <option value="VE">Venezuela</option>
                <option value="UZ">Uzbekistan</option>
                <option value="NP">Nepal</option>
                <option value="LK">Sri Lanka</option>
                <option value="NG">Nigeria</option>
            </select>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
        <div id="chat">
        <div id="usernameDisplay">Your username is: <span id="username">...</span></div>
            <h2>Chatroom</h2>
            <textarea id="message" placeholder="Type your message here"></textarea>
            <button id="send">Send</button>
            <div id="messages"></div>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
